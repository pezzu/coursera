<table class="table">
   <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price (Large/Small)</th>
      <th>Description</th>
      <th></th>
   </tr>
   <tr ng-repeat="item in $ctrl.items">
      <td>{{ item.short_name }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.price_large }} / {{ item.price_small }}</td>
      <td>{{ item.description }}</td>
   </tr>
</table>
